<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Components</title>
    <link rel='stylesheet' href='https://unpkg.com/@master/normal.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- fundo -->
    <img class="abs block w:full h:full left:0 top:0 object:cover pointer-events:none" src="https://xatimg.com/image/xcEQaoQZQl5D.png">
    <div class="abs block w:full h:full left:0 top:0 bg:radial-gradient(circle,rgba(0,0,0,.6)0%,rgba(0,0,0,0)100%)"></div>

    <!-- conteúdo HOME -->
    <div id="home" class="abs inset:0 h:fit m:auto font:white rel max-width:600 d:flex flex:col gap:10 p:50">

        <!-- tabs -->
        <nav class="d:flex px:12 r:10 bd:blur(30) b:1;solid;white/.1 bg:black/.3 blend:hard-light">
            <a href="https://xat.me/carter3909" class="bg:white/.15.active bg:white/.15:hover:not(.active) ls:1 p:15 font:14 font:semibold font:gray-40 font:white:is(.active,:hover) active" id="btn-home">Home</a>
        </nav>

        <!-- card -->
        <div class="d:flex bg:black/.3 b:1;solid;white/.1 p:10 r:10 bd:blur(30)">
            <div class="p:15">
                <div class="text:24 font:bold">Carter</div>
                <div class="text:20 font:gray-20 lines:3 mt:8 mb:10">♥taken by Bren♥</div>
                <div class="text:12 ls:1 mt:auto"></div>
            </div>
            <img class="aspect:1/1 w:150 r:5 object:cover" src="https://xatimg.com/image/cb5uiyJPUMsF.png">
        </div>

        <!-- botão -->
        <button class="bg:black/.3 bg:black/.15:hover ls:2 p:15 b:1;solid;white/.1 r:10 inline-block font:semibold bd:blur(30) font:14">
            <a href="http://xat.com/editme" target="_blank">EDIT</a>
        </button>
    </div>

    <!-- conteúdo ALBUM -->
    <div id="album" class="abs inset:0 h:full w:full p:50 d:none flex:col gap:10 font:white">
        <nav class="d:flex px:12 r:10 bd:blur(30) b:1;solid;white/.1 bg:black/.3 blend:hard-light mb:20">
            <a href="#" id="btn-back" class="bg:white/.15:hover ls:1 p:15 font:14 font:semibold font:gray-40 font:white:hover">← Voltar</a>
        </nav>

        <div class="d:flex flex:wrap gap:10 justify:center">
            <div class="bg:black/.3 b:1;solid;white/.1 r:10 bd:blur(30) p:10">
                <img class="aspect:1/1 w:150 r:5 object:cover" src="https://xatimg.com/image/cPpNlYYPWjjW.png" alt="Foto 1">
            </div>
            <div class="bg:black/.3 b:1;solid;white/.1 r:10 bd:blur(30) p:10">
                <img class="aspect:1/1 w:150 r:5 object:cover" src="https://xatimg.com/image/cPpNlYYPWjjW.png" alt="Foto 2">
            </div>
            <div class="bg:black/.3 b:1;solid;white/.1 r:10 bd:blur(30) p:10">
                <img class="aspect:1/1 w:150 r:5 object:cover" src="https://xatimg.com/image/cPpNlYYPWjjW.png" alt="Foto 3">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/@master/style'></script>
    <script src='https://cdn.jsdelivr.net/npm/@master/styles'></script>
    <script src="script.js"></script>
</body>

</html>
